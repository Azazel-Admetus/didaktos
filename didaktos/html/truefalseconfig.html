            <nav id="config">

                    <li>
                        <a href="config.html" id="user" aria-label="acessar configurações do perfil do usuário" ></a>

    <main>
        <form action="../php/truefalseconfig.php" method="POST" >
            <header>
                <h2>Configure seu jogo adicionando título, descrição e dificuldade.</h2>
            </header>
            <section id="secaoform">
                <label for="titulo">TÍTULO</label>
                <input type="text" id="titulo" name="titulo" placeholder="Defina o título do jogo" required>
                <label for="textareadescricao" id="descricao">DESCRIÇÃO</label>
                <textarea id="textareadescricao" name="descricao" placeholder="Crie uma descrição para o jogo (opcional)"></textarea>
            </section>
            <footer>
                <label for="opcao" id="dificuldade">DIFICULDADE</label>
                <select id="opcao" name="dificuldade">
                    <option value="facil" >FÁCIL</option>
                    <option value="medio" >MÉDIO</option>
                    <option value="dificil" >DÍFICIL</option>
                </select>
                <button type="submit">
                    <span>SALVAR</span>
                </button>
            </footer>
        </form>
    </main>


    <script src="../js/truefalseconfig.js"></script>
