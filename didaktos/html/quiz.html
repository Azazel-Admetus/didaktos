<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIDAKTOS JOGOS | QUIZ</title>
</head>
<body>
    <main>
        <section>
            <h1>QUIZ | Crie perguntas sobre um determinado assunto</h1>
            <form action="../php/quiz.php" method="post" >
                <label for="pergunta">Pergunta:</label>
                <input type="text" id="pergunta" name="pergunta" placeholder="Digite sua pergunta"><br>
                <label for="alternativaA">Alternativa A:</label>
                <input type="text" id="alternativaA" name="alternativaA" placeholder="Digite uma das alternativas" required><br>
                <label for="alternativaB">Alternativa B:</label>
                <input type="text" id="alternativaB" name="alternativaB" placeholder="Digite uma das alternativas" required><br>
                <label for="alternativaC">Alternativa C:</label>
                <input type="text" id="alternativaC" name="alternativaC" placeholder="Digite uma das alternativas" required><br>
                <label for="alternativaD">Alternativa D:</label>
                <input type="text" id="alternativaD" name="alternativaD" placeholder="Digite uma das alternativas" required><br>
                <label for="correta">Alternativa correta:</label>
                <select id="correta" name="correta" required>
                    <option value="alternativaA">Alternativa A</option>
                    <option value="alternativaB">Alternativa B</option>
                    <option value="alternativaC">Alternativa C</option>
                    <option value="alternativaD">Alternativa D</option>
                </select>
                <button type="submit">Criar Pergunta</button>
    
            </form>

        </section>
    </main>
    
</body>
</html>
