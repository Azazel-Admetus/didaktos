<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../css/cadastro.css">
    <title>DIDAKTOS - CADASTRE-SE </title>

<body>
    <h1>DIDAKTOS</h1>
    <form action="../php/cadastro.php" method="POST">
        <header>
            <h2>CADASTRE-SE</h2>
        </header>
        <main>
            <label>NOME DE USUÁRIO</label>
            <input type="text" placeholder="DIGITE SEU NOME" name="username" required><br>
            <label>EMAIL</label>
            <input type="email" placeholder="DIGITE SEU EMAIL" name="email" required><br>
            <label>SENHA</label>
            <input type="password" placeholder="DIGITE SUA SENHA" name="password" required><br>
        </main>
        <footer>
            <p>Já tem uma conta? Faça <a href="login.html">Login</a> </p>
            <button type="submit">CADASTRAR</button>
        </footer>
    </form>
